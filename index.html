  <body>
    <!-- starting of navbar -->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>

      </div>
      <img src="img/logo.png" alt="logo" class="logo" />

          <img src="img/search.png" alt="" />

      </div>

      <div class="user-options">

    <!-- starting of sidebar -->

    <div class="side-bar">

        ><img src="img/subscription.png" alt="" />Subscription</a

      >
      <a href="#" class="links"

      >

      <button class="fliter-options active">All</button>

      <button class="fliter-options">Python</button>
